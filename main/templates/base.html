<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MeHaxx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    {% block css %}
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/docs.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/google-code-prettify/prettify.css" rel="stylesheet">
    {% endblock %}

    {% block javascript %}
    {% endblock %}

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

<body data-spy="scroll" data-target=".subnav" data-offset="50" data-twttr-rendered="true">
<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{% url login %}">Login</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="">
                <a href="{% url list_hackers %}">Analistas</a>
              </li>
              <li class="">
                <a href="{% url add_service %}">Publicar un Problema</a>
              </li>
              <li class="active">
                <a href="{% url add_hacker %}">Registrar Analista</a>
              </li>
              <li class="">
                <a href="{% url add_enterprise %}">Registrar empresa</a>
              </li>
              <li class="">
                <a href="{% url list_enterprise %}">Empresas</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
    {% block body %}
    {% endblock %}
    </div>
</body>
</html>
